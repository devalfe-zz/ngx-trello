<section class="page-title" style="text-align: left;">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 col-md-12">
        <br>
        <h4 class="text-white">{{board?.boardName}}</h4>
      </div>

    </div>
    <div class="row">
      <div class="d-flex align-items-center align-content-center align-content-around">
        <div class="pl-3">
          <img class="rounded-circle circle-image-btn" src="{{ 'assets/images/plus.png' }}" alt="plus"
            style="cursor: pointer;" (click)="openModalUser(content)">
        </div>
        <div class="footer-board pl-2" *ngFor="let collaborator of board?.collaborators">
          <img class="rounded-circle circle-image" src="{{imgApi}}{{collaborator.uid}}.jpg" alt="user">
        </div>
      </div>
    </div>
    <div class="row pt-3">
      <div class="col-1"><button class="btn-card" (click)="openModalCard(card)">+</button> </div>
      <div class="col-11">
        <owl-carousel-o [options]="customOptions">
          <ng-template carouselSlide *ngFor="let card of board.cards">
            <div class="card card-board">
              <p class="title-board p-2 font-weight-bold">{{card.name}}-{{card.id}}</p>
              <li *ngFor="let list of card.lists" style="cursor: pointer;" class="list-card m-1"
                (click)="openModalList(item,list)">
                {{list.title}}
              </li>
              <p class="d-flex mt-4 justify-content-center btn-new-card ">
                + Add new card
              </p>
            </div>
          </ng-template>
        </owl-carousel-o>
      </div>
    </div>
  </div>
</section>
<!-- Modal -->
<ng-template #content let-modal>
  <div class="modal-body">
    <form [formGroup]="userForm">
      <div class="form-group row">
        <div class="input-group col-12">
          <input class="form-control col-12 input-form" placeholder="email@email.com" formControlName="email">
          <br>
          <br>
          <div class="col-12"
            *ngIf="userForm.get('email').errors && (userForm.get('email').dirty || userForm.get('email').touched)">
            <p class="text-danger" *ngIf="userForm.get('email').hasError('required')">El campo
              es requerido</p>
            <p class="text-danger" *ngIf="userForm.get('email').hasError('email')">El correo electrónico no es valido
            </p>
          </div>
          <button type="button" class="btn btn-outline-primary btn-send col-12" (click)="modal.close('Save click')">Send
            Invitation</button>
        </div>

      </div>
    </form>
  </div>
</ng-template>
<!-- Modal -->
<ng-template #card let-modal>
  <div class="modal-body">
    <form [formGroup]="cardForm">
      <div class="form-group row">
        <div class="input-group col-12">
          <input class="form-control col-12 input-form" placeholder="Type name of list..." formControlName="title">
          <br>
          <div class="col-12"
            *ngIf="cardForm.get('title').errors && (cardForm.get('title').dirty || cardForm.get('title').touched)">
            <p class="text-danger" *ngIf="cardForm.get('title').hasError('required')">El campo
              es requerido</p>
            <p class="text-danger" *ngIf="cardForm.get('title').hasError('minlength')">mínimo de 3 caracteres
            </p>
          </div>
          <br>
          <button type="button" class="btn btn-outline-primary btn-send col-12"
            (click)="modal.close('Save click')">Create List</button>
        </div>
      </div>
    </form>
  </div>
</ng-template>
<!-- Modal -->
<ng-template #item let-modal>
  <div class="modal-header">
    <button type="button" class="close text-left" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="itemForm">
      <div class="form-group">
        <div class="input-group">
          <input class="form-control col-12 input-form font-weight-bold" formControlName="title"
            placeholder="What are you looking for">
        </div>
      </div>
      <div class="form-group">
        <label for="Description">Description</label>
        <div class="input-group">
          <textarea class="form-control input-form" placeholder="Type description here..." formControlName="description"
            rows="3"></textarea>
        </div>
      </div>
      <div class="form-group d-flex">
        <div class="d-flex justify-content-around" *ngFor="let label of labels">
          <span class="badge badge-{{label.name}}">{{label.name}}</span>
        </div>
      </div>
      <div class="form-group">
        <ul class="list-group" *ngFor="let comment of comments">
          <li><img class="rounded-circle circle-image" src="{{imgApi}}{{comment.collaborators.uid}}.jpg" alt="user">
            {{comment.comment}}</li>
        </ul>
      </div>
      <div class="form-group">
        <div class="input-group">
          <textarea class="form-control input-form" placeholder="Type comment here..." formControlName="comment"
            rows="3"></textarea>
        </div>
      </div>
    </form>
  </div>
</ng-template>
